<div id="page_content">
    <div id="page_content_inner">

        <form action="/add-admin" method="POST" enctype="multipart/form-data">
            <div class="md-card">
                <div class="md-card-content">
                    <h3 class="heading_a">Add New Admin</h3>
                    <div class="uk-grid" data-uk-grid-margin="">
                        <div class="uk-width-medium-1-2">
                            <div class="uk-form-row">
                                <div class="uk-grid">
                                    <div class="uk-width-medium-1-2">
                                        <div class="md-input-wrapper md-input-filled"><label>Firstname <i class="red">*</i></label><input type="text" class="md-input" name="firstname" ><span class="md-input-bar"></span></div>

                                    </div>
                                    <div class="uk-width-medium-1-2">
                                        <div class="md-input-wrapper md-input-filled"><label>Lastname <i class="red">*</i></label><input type="text" class="md-input" name="lastname" ><span class="md-input-bar"></span></div>

                                    </div>
                                </div>
                            </div>
                            <div class="uk-form-row">
                                <div class="md-input-wrapper md-input-filled"><label>Username <i class="red">*</i></label><input type="text" class="md-input" name="username"><span class="md-input-bar"></span></div>

                            </div>
                            <div class="uk-form-row">
                                <div class="md-input-wrapper md-input-filled"><label>Passsword <i class="red">*</i></label><input type="password" class="md-input" name="password" ><span class="md-input-bar"></span></div>

                            </div>
                        </div>
                        <div class="uk-width-medium-1-2">
                            <div class="uk-form-row">
                                <div class="md-input-wrapper md-input-filled"><label>Email <i class="red">*</i></label><input type="text" class="md-input" name="email" ><span class="md-input-bar"></span></div>

                            </div>
                            <div class="uk-form-row">
                                <div class="md-input-wrapper md-input-filled"><label>Landline</label><input type="text" class="md-input" name="landline"><span class="md-input-bar"></span></div>

                            </div>
                            <div class="uk-form-row">
                                <div class="md-input-wrapper md-input-filled"><label>Mobile</label><input type="text" class="md-input" name="mobile"><span class="md-input-bar"></span></div>

                            </div>
                            <div class="md-input-wrapper md-input-filled"><input type="hidden" class="md-input" name="role" value="admin"><span class="md-input-bar"></span></div>
                        </div>
                    </div>
                    <div class="uk-grid" data-uk-grid-margin="">
                        <div class="uk-width-medium-1">
                            <div class="uk-form-row">
                                <div class="md-input-wrapper md-input-filled"><label>Address</label><input type="text" class="md-input" name="address"><span class="md-input-bar"></span></div>

                            </div>
                        </div>
                    </div>
                    <div class="uk-grid" data-uk-grid-margin="">
                        <div class="uk-width-large-1-10 uk-width-medium-1-2">
                            <div class="uk-input-group">
                                <div class="md-input-wrapper"><input type="file" class="md-input" id="photo-input" name="photo"><span class="md-input-bar"></span></div>
                                <img class="md-user-image" id="photo-img" src="" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="uk-width-large-1-10 uk-width-medium-1-2">
                        <div class="uk-input-group">
                        </div>
                    </div>
                    <hr>
                    <div class="uk-grid" data-uk-grid-margin="">
                        <div class="uk-width-medium-1">
                            <div class="uk-input-group">
                                <span class="uk-input-group-addon"><input class="md-btn" type="submit"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
